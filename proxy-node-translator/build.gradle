dependencies {
    compile configurations.dropwizard,
            configurations.saml,
            configurations.saml_gov,
            configurations.common,
            configurations.soft_hsm,
            project(':proxy-node-shared')
}

sourceSets {
    test {
        resources {
            srcDir '../.local_pki'
        }
    }
}

group = 'uk.gov.ida.notification.translator'
version = "${System.env.BUILD_NUMBER ?: 'SNAPSHOT'}"

apply plugin: 'application'
mainClassName = 'uk.gov.ida.notification.TranslatorApplication'

run {
    args 'server', './src/dist/config.yml'
}
